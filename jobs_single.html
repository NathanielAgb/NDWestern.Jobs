<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ND Western | Careers</title>

    <!-- Remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <style>
      /* Smooth transitions */
      .fly-in {
        animation: flyIn 1s forwards;
      }

      @keyframes flyIn {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Job description card */
      .job__card {
        max-width: 900px;
        margin: 100px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        padding: 30px;
      }
      .job__card h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      th {
        background: #f5f5f5;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header class="main">
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="index.html">
              <img src="assets/logo.png" alt="ND Western Logo" />
            </a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-3-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- JOB DESCRIPTION CARD -->
    <div class="job__card fly-in" id="job-card">
      <h2>Job Openings</h2>
      <table>
        <thead>
          <tr>
            <th>Position</th>
            <th>Department</th>
            <th>Location</th>
            <th>Application Deadline</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Business Analyst</td>
            <td>Finance</td>
            <td>Lagos</td>
            <td>30th Sept, 2025</td>
          </tr>
          <tr>
            <td>Graduate Trainee</td>
            <td>Operations</td>
            <td>Warri</td>
            <td>15th Oct, 2025</td>
          </tr>
          <tr>
            <td>HR Officer</td>
            <td>Human Resources</td>
            <td>Lagos</td>
            <td>20th Oct, 2025</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      // Animate card on load
      window.addEventListener("DOMContentLoaded", () => {
        document.getElementById("job-card").classList.add("fly-in");
      });
    </script>
  </body>
</html>
