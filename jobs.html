<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ND Western | Careers</title>

    <!-- Remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Bootstrap for the table -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />

    <style>
      /* HERO background container */
      .header__container {
        background: url("assets/images/header.jpg") center/cover no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      /* Floating jobs table */
      .jobs-table-container {
        width: 100%;
        max-width: 900px;
      }

      .jobs-table-container table {
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
      }

      /* Make table responsive */
      @media (max-width: 768px) {
        .jobs-table-container {
          max-width: 100%;
        }

        .jobs-table-container table {
          font-size: 14px;
        }

        .jobs-table-container td,
        .jobs-table-container th {
          padding: 8px;
        }

        .jobs-table-container .btn {
          font-size: 12px;
          padding: 4px 8px;
        }
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header class="main">
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="index.html">
              <img src="assets/logo.png" alt="ND Western Logo" />
            </a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-3-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <!-- HERO (with floating jobs table) -->
      <div class="header__container">
        <div class="jobs-table-container">
          <table class="table table-striped text-center">
            <thead class="table-dark">
              <tr>
                <th>SN</th>
                <th>Job Title</th>
                <th>Location</th>
                <th>Date Posted</th>
                <th>View</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>General Operator</td>
                <td>Malaysia</td>
                <td>01 Sept 2025</td>
                <td>
                  <a href="jobs_single.html" class="btn btn-secondary btn-sm">View Details</a>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Field Engineer</td>
                <td>Nigeria</td>
                <td>05 Sept 2025</td>
                <td>
                  <a href="#" class="btn btn-secondary btn-sm">View Details</a>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td>Data Analyst</td>
                <td>Nigeria</td>
                <td>10 Sept 2025</td>
                <td>
                  <a href="#" class="btn btn-secondary btn-sm">View Details</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </header>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
