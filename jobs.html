<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ND Western | Careers</title>

    <!-- Remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Styles -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        background: #fff;
        color: #333;
      }

      /* Hero Section */
      .hero {
        position: relative;
        height: 70vh;
        background: url("header.png") center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        color: #fff;
      }

      .hero::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
      }

      .hero-content {
        position: relative;
        z-index: 2;
      }

      .hero h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .hero p {
        font-size: 1.2rem;
        font-weight: 400;
      }

      /* Recent Jobs Section */
      .jobs-section {
        max-width: 1100px;
        margin: 4rem auto;
        padding: 0 1rem;
      }

      .jobs-section h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
        font-weight: 700;
      }

      .jobs-table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      .jobs-table thead {
        background: #ed1d24;
        color: #fff;
      }

      .jobs-table th,
      .jobs-table td {
        padding: 1rem;
        text-align: left;
        font-size: 1rem;
      }

      .jobs-table tr:nth-child(even) {
        background: #f9f9f9;
      }

      .apply-btn {
        background: #ed1d24;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .apply-btn:hover {
        background: #b80314;
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Join Our Team</h1>
        <p>Be part of ND Westernâ€™s success story</p>
      </div>
    </section>

    <!-- Recent Jobs Section -->
    <section class="jobs-section">
      <h2>Recent Jobs</h2>
      <table class="jobs-table">
        <thead>
          <tr>
            <th>Job Title</th>
            <th>Location</th>
            <th>Posted Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Business Analyst</td>
            <td>Lagos</td>
            <td>Sept 10, 2025</td>
            <td><button class="apply-btn">Apply</button></td>
          </tr>
          <tr>
            <td>Finance Officer</td>
            <td>Warri</td>
            <td>Sept 8, 2025</td>
            <td><button class="apply-btn">Apply</button></td>
          </tr>
          <tr>
            <td>HR Intern</td>
            <td>Remote</td>
            <td>Sept 5, 2025</td>
            <td><button class="apply-btn">Apply</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
