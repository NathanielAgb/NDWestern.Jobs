<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ND Western | Careers</title>

    <!-- Remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Bootstrap for the table -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />

    <style>
      /* Center table on page */
      .jobs-table-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 60px auto;
        max-width: 1000px;
      }
      .jobs-table-container table {
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header class="main">
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="index.html">
              <img src="assets/logo.png" alt="ND Western Logo" />
            </a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-3-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <!-- HERO (Background only) -->
      <div class="header__container" id="hero-content"></div>
    </header>

    <!-- Jobs Table -->
    <div class="jobs-table-container">
      <table class="table table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>SN</th>
            <th>Job Title</th>
            <th>Quantity</th>
            <th>Country</th>
            <th>Company</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>General Operator</td>
            <td>10</td>

            <td>ADVANCED ASSEMBLY MATERIALS (M) SDN BHD</td>

          </tr>
          <tr>
            <td>2</td>
            <td>Field Engineer</td>
            <td>5</td>
            <td>Nigeria</td>
            <td>ND Western Limited</td>
            <td><a href="#" class="btn btn-secondary">Details</a></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Data Analyst</td>
            <td>2</td>
            <td>Nigeria</td>
            <td>ND Western Limited</td>
            <td><a href="#" class="btn btn-secondary">Details</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
