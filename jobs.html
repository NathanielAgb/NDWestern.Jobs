<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ND Western | Careers</title>

    <!-- Remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Bootstrap (for table styling) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Your main stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <style>
      /* fixed nav at top */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 12px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1100;
        background: rgba(0, 0, 0, 0.55); /* slight overlay so links are visible on hero */
      }
      nav .nav__logo img {
        height: 40px;
        display: block;
      }

      /* desktop links */
      .nav__links {
        display: flex;
        gap: 20px;
        list-style: none;
        margin: 0;
      }
      .nav__links li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        padding: 6px 10px;
        display: inline-block;
      }

      /* hide the menu button universally (per your request) */
      .nav__menu__btn {
        display: none !important;
      }

      /* HERO */
      .header__container {
        background: url("assets/images/header.jpg") center/cover no-repeat;
        /* subtract nav height so hero content remains centered in visible area */
        min-height: calc(100vh - 72px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 36px 20px 40px; /* top padding leaves space for fixed nav */
        text-align: center;
        position: relative;
      }

      /* slightly dark overlay so floating table stands out */
      .header__container::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        z-index: 1;
      }

      .jobs-table-container {
        position: relative;
        z-index: 2; /* above overlay */
        width: 100%;
        max-width: 920px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.98);
        padding: 12px;
        border-radius: 10px;
        box-shadow: 0 8px 26px rgba(0, 0, 0, 0.25);
      }
      .jobs-table-container table {
        margin: 0;
      }

      /* Responsive adjustments */
      @media (max-width: 992px) {
        /* center logo and show links stacked under the logo (no hamburger) */
        nav {
          padding: 10px 18px;
          flex-direction: column;
          gap: 8px;
          align-items: center;
        }
        .nav__links {
          display: flex !important;
          flex-direction: column;
          gap: 10px;
          background: transparent;
          padding: 6px 0;
          align-items: center;
        }
        .nav__links li a {
          padding: 8px 12px;
          font-size: 16px;
        }

        /* make sure hero still centers with the fixed nav stacked on top */
        .header__container {
          min-height: calc(100vh - 120px); /* taller subtraction for stacked nav */
          padding-top: 18px;
        }

        .jobs-table-container {
          padding: 10px;
        }
      }

      @media (max-width: 576px) {
        .jobs-table-container table th,
        .jobs-table-container table td {
          font-size: 13px;
          padding: 8px;
          white-space: nowrap;
        }
        .jobs-table-container .btn {
          padding: 4px 8px;
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header class="main">
      <nav>
        <div class="nav__logo">
          <a href="index.html">
            <img src="assets/logo.png" alt="ND Western Logo" />
          </a>
        </div>

        <!-- menu button kept in markup but hidden via CSS -->
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-3-line"></i>
        </div>

        <ul class="nav__links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <!-- HERO (table floats on top) -->
      <div class="header__container" id="hero-content">
        <div class="jobs-table-container">
          <div class="table-responsive">
            <table class="table table-striped text-center mb-0">
              <thead class="table-dark">
                <tr>
                  <th>SN</th>
                  <th>Job Title</th>
                  <th>Location</th>
                  <th>Date Posted</th>
                  <th>View</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>General Operator</td>
                  <td>Malaysia</td>
                  <td>01 Sept 2025</td>
                  <td>
                    <a href="jobs_single.html" class="btn btn-secondary btn-sm"
                      >View Details</a
                    >
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Field Engineer</td>
                  <td>Nigeria</td>
                  <td>05 Sept 2025</td>
                  <td>
                    <a href="#" class="btn btn-secondary btn-sm">View Details</a>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Data Analyst</td>
                  <td>Nigeria</td>
                  <td>10 Sept 2025</td>
                  <td>
                    <a href="#" class="btn btn-secondary btn-sm">View Details</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap JS (optional but OK to keep) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
