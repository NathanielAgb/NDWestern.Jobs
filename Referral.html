<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ND Western | Careers</title>

    <!-- Remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <style>
      /* Smooth transitions */
      .hidden {
        display: none;
      }

      .fly-out {
        animation: flyOut 1s forwards;
      }
      .fly-in {
        animation: flyIn 1s forwards;
      }

      @keyframes flyOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-50px);
        }
      }
      @keyframes flyIn {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Cards layout */
      .openings__grid {
        display: none;
        margin-top: 80px; /* space from header */
        gap: 40px;
        justify-content: center;
        flex-wrap: wrap; /* allow wrap on smaller screens */
      }
      .openings__card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        text-decoration: none;
        color: inherit;
        width: 340px; /* slightly wider */
        transition: all 0.4s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: left; /* align left for text */
        padding-bottom: 20px;
      }
      .openings__card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.2);
      }
      .openings__card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .openings__card h3 {
        font-size: 1.4rem;
        margin: 15px 0 10px;
        font-weight: bold;
        text-align: center;
      }
      .openings__card p {
        font-size: 0.95rem;
        color: #333;
        margin: 0 15px 10px;
        text-align: center;
      }

      /* Optional: spinning gear animation */
      .spin {
        display: inline-block;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header class="main">
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="index.html">
              <img src="assets/logo.png" alt="logo" />
            </a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-3-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li> <a href="index.html">Home</a> </li>
        </ul>
      </nav>

      <!-- HERO / LANDING HEADER -->
      <div class="header__container" id="hero-content">
        <h1>
          <span></span>
          <span></span>
        </h1>
        <!-- Professional Under Construction Message with Gear Icon -->
        <p style="
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: 500;
            text-align: center;
            margin-top: 50px;
            line-height: 1.5;
        ">
          <i class="ri-settings-4-line spin" style="margin-right: 10px;"></i>
          This page is currently under construction and will be available soon. Thank you for your patience.
        </p>
        <div class="header__btn">
        </div>
        <ul class="socials">
        </ul>
      </div>

    </header>

    <!-- Scripts -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
    <script>
      const viewBtn = document.getElementById("view-openings");
      const heroContent = document.getElementById("hero-content");
      const openingsCards = document.getElementById("openings-cards");

      // Animate hero on page load
      window.addEventListener("DOMContentLoaded", () => {
        heroContent.style.display = "block";
        heroContent.classList.add("fly-in");
      });

      // Handle hero -> openings transition
      viewBtn.addEventListener("click", () => {
        heroContent.classList.remove("fly-in"); // reset in case it's there
        heroContent.classList.add("fly-out");

        setTimeout(() => {
          heroContent.style.display = "none";
          openingsCards.style.display = "flex";
          openingsCards.classList.add("fly-in");
        }, 1000); // Wait for fly-out to finish
      });
    </script>
  </body>
</html>
