<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ND Western | Careers</title>

    <!-- Remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="main">
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="index.html">
              <img src="assets/logo.png" alt="ND Western Logo" />
            </a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-3-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="jobs.html">Jobs</a></li>
          <li><a href="blogs.html">Blogs</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <!-- HERO / LANDING HEADER -->
      <div class="header__container">
        <h1>
          <span>ND</span>
          <span>Western Careers</span>
        </h1>
        <p>
          Explore exciting opportunities with ND Western. Join a professional and
          trusted team driving innovation, growth, and success across the energy
          industry.
        </p>
        <div class="header__btn">
          <a href="jobs.html">
            <button class="btn">
              View Openings
              <i class="ri-arrow-right-long-line"></i>
            </button>
          </a>
        </div>
        <ul class="socials">
          <li><a href="#"><i class="ri-facebook-fill"></i></a></li>
          <li><a href="#"><i class="ri-twitter-fill"></i></a></li>
          <li><a href="#"><i class="ri-linkedin-fill"></i></a></li>
          <li><a href="#"><i class="ri-instagram-line"></i></a></li>
        </ul>
      </div>
    </header>

    <!-- ScrollReveal + Main JS -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      // MENU TOGGLE
      const menuBtn = document.getElementById("menu-btn");
      const navLinks = document.getElementById("nav-links");
      const menuBtnIcon = menuBtn.querySelector("i");

      menuBtn.addEventListener("click", () => {
        navLinks.classList.toggle("open");

        const isOpen = navLinks.classList.contains("open");
        menuBtnIcon.setAttribute(
          "class",
          isOpen ? "ri-close-line" : "ri-menu-3-line"
        );
      });

      navLinks.addEventListener("click", () => {
        navLinks.classList.remove("open");
        menuBtnIcon.setAttribute("class", "ri-menu-3-line");
      });

      // SCROLLREVEAL ANIMATIONS
      const baseOption = {
        distance: "80px",
        duration: 1500,
        opacity: 0,
        easing: "ease-in-out",
      };

      // Title from left
      ScrollReveal().reveal(".header__container h1", {
        ...baseOption,
        origin: "left",
        delay: 500,
      });

      // Subtitle from right
      ScrollReveal().reveal(".header__container p", {
        ...baseOption,
        origin: "right",
        delay: 1200,
      });

      // Button fade-up zoom
      ScrollReveal().reveal(".header__container .header__btn", {
        ...baseOption,
        origin: "bottom",
        delay: 2000,
        scale: 0.85,
      });

      // Social icons staggered
      ScrollReveal().reveal(".socials li", {
        ...baseOption,
        origin: "bottom",
        delay: 2500,
        interval: 300,
      });
    </script>
  </body>
</html>
