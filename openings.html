<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ND Western | Openings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Hero Banner */
    .openings-hero {
      background: url("assets/images/header-banner.jpg") center/cover no-repeat;
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }
    .openings-hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }
    .openings-hero .hero-content {
      position: relative;
      z-index: 2;
    }

    /* Cards */
    .openings__grid {
      margin-top: -80px; /* Float effect */
    }
    .openings__card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      transition: all 0.4s ease;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .openings__card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.2);
    }
    .openings__card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .openings__card h3 {
      font-size: 1.5rem;
      margin-top: 15px;
    }
    .openings__card p {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="main">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="assets/logo.png" alt="ND Western Logo" height="40" />
        </a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- HERO -->
  <section class="openings-hero">
    <div class="hero-content">
      <h1 class="fw-bold display-5">Choose Your Career Path</h1>
      <p class="lead">Explore internal opportunities or join our graduate program.</p>
    </div>
  </section>

  <!-- FLOATING CARDS -->
  <section class="container openings__grid">
    <div class="row justify-content-center g-4">
      <!-- Internal -->
      <div class="col-md-6 col-lg-5">
        <a href="jobs.html" class="openings__card">
          <img src="assets/images/header-banner1.jpg" alt="Internal Openings" />
          <div class="p-4 text-center">
            <h3>Internal Openings</h3>
            <p>View all current internal career opportunities at ND Western.</p>
          </div>
        </a>
      </div>
      <!-- Referrals/Graduate -->
      <div class="col-md-6 col-lg-5">
        <a href="internships.html" class="openings__card">
          <img src="assets/images/header-banner.jpg" alt="Graduate Program" />
          <div class="p-4 text-center">
            <h3>Referrals & Graduate Program</h3>
            <p>Explore internships and referral opportunities to grow with us.</p>
          </div>
        </a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
